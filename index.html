<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="calc-container">
        <div class="display">
            
        </div>
        <div class="buttons">
            <div class="number-btns">
                <div>
                    <button data-btn="7">7</button>
                    <button data-btn="8">8</button>
                    <button data-btn="9">9</button>
                </div><div>
                    <button data-btn="4">4</button>
                    <button data-btn="5">5</button>
                    <button data-btn="6">6</button>
                </div><div>
                    <button data-btn="1">1</button>
                    <button data-btn="2">2</button>
                    <button data-btn="3">3</button>
                </div><div>
                    <button data-btn="=">=</button>
                    <button data-btn="0">0</button>
                    <button data-btn="AC">AC</button>
                </div>
            </div>
            <div class="operator-btns">
                <button data-btn="+">+</button>
                <button data-btn="-">-</button>
                <button data-btn="*">*</button>
                <button data-btn="/">/</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
